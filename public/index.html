<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Savefolder</title>

    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!--dev version-->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>--> <!--production version-->

    <script src="firebase-config.js"></script> <!--firebase configuration-->

    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.0/firebase-storage.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <div id="header">
            <button v-on:click="switchPage('savefolder')" id="savefolder-button" type="button">Savefolder</button>
            <button v-on:click="switchPage('viewfolder')" id="viewfolder-button" type="button">Viewfolder</button>
            <button v-on:click="switchPage('login')" id="login-button" type="button">Log in</button>
        </div>
        
        <div v-if="page === 'savefolder'" id="savefolder">
            <div id="new-container">
                <div id="image-container">
                    <img id="image" v-if="image != null" v-bind:src="image.data">
                </div>
                <div id="buttons-container">
                    <button v-on:click="$refs.input.click()" id="upload" type="button">Upload</button><input v-on:change="uploadImage()" id="upload-input" ref="input" type="file">
                    <button v-on:click="save()" id="save" type="button">Save</button>
                </div>
                <div id="image-tags-container">
                    <div id="new-tag-container">
                        <input v-model="newTag" v-on:keyup.enter="addImageTag(newTag)" id="new-tag" type="text" placeholder="Type to add new tag...">
                    </div>
                    <div id="image-tags" class="tags-container">
                        <template v-for="tag in tags">
                            <button v-on:click="deleteImageTag(tag)" class="tag">{{ tag }}</button>
                        </template>
                    </div>
                </div>
            </div>
            <div id="existing-tags-container">
                <div id="search-container">
                    <input v-on:keyup="searchForTags()" v-model="search" id="search" type="text" placeholder="Type to search tags...">
                </div>
                <div id="existing-tags" class="tags-container">
                    <template v-for="tag in searchTags">
                        <button v-on:click="addImageTag(tag)" class="tag">{{ tag }}</button>
                    </template>
                </div>
            </div>
        </div>



        <div v-else-if="page === 'viewfolder'" id="viewfolder">
            <div id="new-container">
                <div id="image-container">
                    <img id="image" v-if="image != null" v-bind:src="image.url">
                </div>

                <div id="buttons-container">
                    <button v-on:click="erase()" id="upload" type="button">Erase</button>
                    <button v-on:click="save()" id="save" type="button">Save</button>
                </div>

                <div id="image-tags-container">
                    <div id="new-tag-container">
                        <input v-model="newTag" v-on:keyup.enter="addImageTag(newTag)" id="new-tag" type="text" placeholder="Type to add new tag...">
                    </div>
                    <div id="image-tags" class="items-container">
                        <template v-for="tag in tags">
                            <button v-on:click="deleteImageTag(tag)" class="tag">{{ tag }}</button>
                        </template>
                    </div>
                </div>
            </div>
            <div id="existing-container">
                <div id="search-container">
                    <input v-on:keyup="searchForImages()" v-model="search" id="search" type="text" placeholder="Type to search images...">
                </div>
                <div id="existing" class="items-container">
                    <template v-for="image in searchImages">
                        <button v-on:click="selectImage(image)" class="tag img"><img class="preview" v-bind:src="image.url"></button>
                    </template>
                </div>
            </div>
        </div>



        <div v-else-if="page === 'login'" id="login">
            LOGIN
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
